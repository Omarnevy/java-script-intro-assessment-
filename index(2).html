<!DOCTYPE html>
<html lang="en">
<head>
    <title>Variables Example</title>
    <script>
        // JavaScript code
        document.addEventListener("DOMContentLoaded", function() {
            // Declare variables
            var firstName, lastName, age;

            // Assign values to variables
            firstName = "Omar";
            lastName = "Nevy";
            age = 20;

            // Alert with full name
            alert("My name is " + firstName + " " + lastName);

            // Alert with age
            alert("I am " + age + " years old");

            // Log message in console
            console.log("I'm having so much fun in the class!");
        });
    </script>
</head>
<body>
    <!-- HTML content -->
    <h1>JavaScript Variables Example</h1>
</body>
</html>
